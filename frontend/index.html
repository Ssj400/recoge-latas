<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>    
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>

    <p id="errorMsg"></p>
    <p>¿No tienes una cuenta? <a href="./register.html">Regístrate</a></p>
</body>
</html>
