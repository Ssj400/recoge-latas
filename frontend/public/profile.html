<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.2"></script>
    <script type="module" src="./js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="./js/swiper.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="./assets/can.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Recoge latas</title>
  </head>
  <body>
    <div class="preloader">
      <div class="spinner"></div>
    </div>
    <header>
      <h1 class="total">0</h1>
      <h2 class="percent">0%</h2>
    </header>
    <div class="section-divider"></div>
    <div class="adder-container">
      <input type="number" class="adder" placeholder="Nuevas latas" />
      <button class="sum button-25">Agregar</button>
    </div>

    <div class="slider-container">
      <div class="slider-wrapper swiper-wrapper">
        <div class="slider-item swiper-slide">
            <div class="card">
                <h1 id="userInfo"></h1>
                <h3 id="placeMsg"></h3>
                <h2>Ranking</h2>
                <ul id="ranking"></ul>
                <h2>Esta semana</h2>
                <ul id="weeklyRanking"></ul>
                <button id="logout" class="first">Cerrar sesión</button>
              </div>
              <button class="material-symbols-outlined" id="slide-next">➡</button>
        </div>
        
        <div class="slider-item swiper-slide">
            <button class="material-symbols-outlined" id="slide-prev">⬅</button>
            <div class="card">
                <h1 id="group"></h1>
                <h2>Ranking de tu grupo</h2>
                <ul id="groupRanking"></ul>
                <h2>Esta semana</h2>
                <ul id="groupRankingWeekly"></ul>
                <button id="logout" class="center">Cerrar sesión</button>
              </div>
              <button class="material-symbols-outlined" id="slide-next">➡</button>
        </div>
        
        <div class="slider-item swiper-slide">
          <button class="material-symbols-outlined" id="slide-prev">⬅</button>
          <div class="card">
              <h2 class="history-title">Historial</h2>
              <ul class="history"></ul>
              <button id="logout">Cerrar sesión</button>
            </div>
            <button class="material-symbols-outlined" id="slide-next">➡</button>
        </div>

        <div class="slider-item swiper-slide">
          <button class="material-symbols-outlined" id="slide-prev">⬅</button>
          <div class="card">
              <h2 class="history-title">Estadísticas</h2>
              <select id="daysSelect">
                <option value="7">Últimos 7 días</option>
                <option value="14">Últimos 14 días</option>
              <option value="all">Todo</option>
              </select>
              <div class="chart-main-container">
                <div id="chart-container">
                  <canvas id="group-chart" ></canvas>
                </div>
                <div id="chart-container">
                  <canvas id="group-cake" ></canvas>
                </div>
            </div>
              <button id="logout">Cerrar sesión</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
